<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
      <div class="page">
        <div class="page__content">
          <header class="header">
              <div class="header__logo"></div>
          </header>

          <main class="content">
            <section class="profile">
              <div class="profile__box">
                <img src="./images/avatar.png" alt="кусто" class="profile__avatar">
              <div class="profile__text-content">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__description">Исследователь океана</p></div>

              </div>
              <button class="profile__add-btn" type="button"></button>
            </section>

            <section class="grid">
              <ul class="grid__template"></ul>

            </section>
          </main>
          <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>


          <div class="popup popup_type_edit-profile">
            <form class="popup__form" name="edit-profile__form" action="#">
              <button class="popup__close-btn" type="button"></button>
              <p class="popup__header">Редактировать профиль</p>

              <input type="text"
               name="name"
               id="name"
               value=""
               class="popup__input popup__input_invalid popup__text_name"
               placeholder="Имя"
               required
               minlength="2"
               maxlength="40">

              <span class="popup__error popup__error_is-active" id="name-error"></span>

              <input type="text"
              name="description"
              id="description"
              value=""
              class="popup__input popup__input_invalid  popup__text_description"
              placeholder="Описание"
              required
              minlength="2"
              maxlength="200">
              <span class="popup__error popup__error_is-active" id="description-error"></span>

              <button type="submit" class="popup__submit-btn popup__submit-btn_disabled">Сохранить</button>
            </form>
          </div>

          <div class="popup popup_type_add-cards">
            <form class="popup__form" name="add-cards__form" action="#">
              <button class="popup__close-btn" type="button"></button>
              <p class="popup__header">Новое место</p>
              
              <input type="text"
              name="image-title"
              id="image-title"
              value=""
              class="popup__input popup__input_invalid popup__text_place"
              placeholder="Название"
              required
              minlength="1"
              maxlength="30">

              <span class="popup__error popup__input_invalid popup__error_is-active" id="image-title-error"></span>

              <input type="url"
               name="image-src"
               id="image-src"
               value=""
               class=" popup__input popup__source"
               placeholder="Ссылка на картинку"
               required>

              <span class="popup__error popup__error_is-active" id="image-src-error"></span>

              <button type="submit" class="popup__submit-btn popup__submit-btn_disabled">Создать</button>
            </form>
          </div>

          <div class="popup popup_type_grid-img">
            <div class="popup__container-img">
              <button class="popup__close-btn" type="button"></button>
              <img class="popup__image" src="" alt="">
              <h2 class="popup__title"></h2>
            </div>
          </div>

        </div>
      </div>

      <template class="template-card">
        <li class="grid__item">
          <button class="grid__delete-btn" type="button"></button>
          <img src="" alt="" class="grid__image">
          <div class="grid__text-container">
            <h2 class="grid__text"></h2>
            <button class="grid__like-btn" type="button"></button>
          </div>
        </li>

      </template>

  <script src="./validation.js"></script>
  <script src="./script.js"></script>

</body>
</html>
