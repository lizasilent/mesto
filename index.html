<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <div class="page__content">
          <header class="header">
              <div class="header__logo"></div>
          </header>

          <main class="content">
            <section class="profile">
              <div class="profile__box">
                <img src="./images/avatar.png" alt="кусто" class="profile__avatar">
              <div class="profile__text-content">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p></div>
                
              </div>
              <button class="profile__add-button"></button>

            </section>

            <section class="grid">
              <ul class="grid__template">
                  <li class="grid__item"><img src="./images/karachaevsk.jpg" alt="карачаевск" class="grid__image">
                    <div class="grid__text-container">
                      <p class="grid__text">Карачаевск</p>
                      <button class="grid__like-btn"></button>
                    </div>
                  </li>
                  <li class="grid__item"><img src="./images/elbrus.png" alt="карачаевск" class="grid__image">
                    <div class="grid__text-container">
                      <p class="grid__text">Гора Эльбрус</p>
                      <button class="grid__like-btn"></button>
                    </div>
                  </li>
                  <li class="grid__item"><img src="./images/dombay.png" alt="карачаевск" class="grid__image">
                    <div class="grid__text-container">
                      <p class="grid__text">Домбай</p>
                      <button class="grid__like-btn"></button>
                    </div>
                  </li>
                  <li class="grid__item"><img src="./images/elbrus.png" alt="карачаевск" class="grid__image">
                    <div class="grid__text-container">
                      <p class="grid__text">Гора Эльбрус</p>
                      <button class="grid__like-btn"></button>
                    </div>
                  </li>
                  <li class="grid__item"><img src="./images/dombay.png" alt="карачаевск" class="grid__image">
                    <div class="grid__text-container">
                      <p class="grid__text">Домбай</p>
                      <button class="grid__like-btn"></button>
                    </div>
                  </li>
                  <li class="grid__item"><img src="./images/karachaevsk.jpg" alt="карачаевск" class="grid__image">
                    <div class="grid__text-container">
                      <p class="grid__text">Карачаево-Черкессия</p>
                      <button class="grid__like-btn"></button>
                    </div>
                  </li>

              </ul>

            </section>
          </main>
          <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer> 
        </div>
        <div class="popup">
          <div class="popup__btn-container">
            <button class="close__btn"></button>
          </div>
          <form class="popup__container">
          
          <p class="popup__header">Редактировать профиль</p>
          <input type="text" class="popup__name popup__text" placeholder="Имя">
          <input type="text" class="popup__description popup__text" placeholder="Описание">
          <button class="popup__button">Сохранить</button>
        </form>
      </div>
</body>
</html>
